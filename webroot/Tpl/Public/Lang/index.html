<!--头部部分-->
<include file="Public:header" />
<include file="Public:sidebar" />

<div id="content" align="center" class="container">
<div id="create_alert"></div>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="row-fluid">
				<form method="POST">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>{$name}名称</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<volist name="data" id="v">
						<tr>
							<td width=300>{$v["name"]}</td>
							<td><a class="btn" href="destroy?name={$v['name']}"
								onclick="return confirm('确认要删除吗?')"><i	class="icon  icon-trash"></i>删除</a>
							</td>
						</tr>
						</volist>
						<tr>
							<td><input type="text" placeholder="请填写{$name}名称" id="name" name="name"  /> 
					</td>
							<td><input class='btn' style="margin-top: 10px; margin-bottom: 10px" 
							type='submit' value='添加' />
							</td>
						</tr>
					</tbody>
				</table>
				</form>
				
			
		</div>
	</div>
</div>
</div>

<include file="Public:footer" />
